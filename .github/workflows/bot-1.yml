name: Minecraft Java Bot No 1 by ks_warrior

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  actions: write
  contents: read

concurrency:
  group: ks-mc-bot
  cancel-in-progress: true

jobs:
  run-mc-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Download Bot File
      shell: bash
      run: |
        wget https://raw.githubusercontent.com/KSWarrior/ks-bot-518/refs/heads/main/code/ks-bot.js

    - name: Install dependencies
      shell: bash
      run: |
        npm init -y
        npm install mineflayer mineflayer-pathfinder

    - name: Start Minecraft Bot (300m runtime)
      shell: bash
      run: |
        timeout 85 node ks-bot.js || true

    - name: Restart Workflow (every 5h)
      uses: benc-uk/workflow-dispatch@v1
      if: ${{ always() }}
      with:
        workflow: Minecraft Java Bot No 1 by ks_warrior
        ref: main
        token: ${{ secrets.GITHUB_TOKEN }}
